<!DOCTYPE html>
<html>
<head>
	<title>TweenJS: Simple Motion Guide Demo</title>

	<link href="../_assets/css/shared.css" rel="stylesheet" type="text/css"/>
	<link href="../_assets/css/examples.css" rel="stylesheet" type="text/css"/>
	<link href="../_assets/css/tweenjs.css" rel="stylesheet" type="text/css"/>
	<script src="../_assets/js/examples.js" type="text/javascript"></script>

	<script type="text/javascript" src="../_assets/libs/easeljs-NEXT.min.js"></script>
	<script type="text/javascript" src="../lib/tweenjs-NEXT.combined.js"></script>
	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

<script id="editable">
	var canvas;
	var stage;

	function init() {
		createjs.MotionGuidePlugin.install(createjs.Tween);

		canvas = document.getElementById("testCanvas");
		stage = new createjs.Stage(canvas);

		var ball = makeBall(55, "#F24828");

		// pass in a guide object with a path property
		createjs.Tween.get(ball, {loop: true}, true)
			.to({guide: {path: [100,100, 800,100, 800,300], orient: "fixed"}}, 4000);

		// it doesn't matter where we put the ball it will snap to the path
		stage.addChild(ball);
		ball.x = -200;
		ball.y = -200;

		createjs.Ticker.setFPS(60);
		createjs.Ticker.addEventListener("tick", stage);
	}

	function makeBall(size, color) {
		var shape = new createjs.Shape();
		var g = shape.graphics;

		g.setStrokeStyle(5, 'round', 'round');
		g.beginStroke('#000000');
		g.beginFill(color).drawCircle(0, 0, size);
		g.endStroke();
		g.endFill();
		g.setStrokeStyle(1, 'round', 'round');
		g.beginStroke('#000000');
		g.moveTo(0, 0);
		g.lineTo(size, 0);
		g.endStroke();

		return shape;
	}

</script>
</head>
<body onload="init();">

<div>

	<header class="EaselJS">
		<h1>Simple Motion Guide Demo</h1>

		<p>This example shows a simple use of the MotionGuidePlugin.</p>
	</header>

	<canvas id="testCanvas" width="960" height="400"></canvas>

</div>

</body>
</html>
