<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>测试动画</title>
    <style>
        html
        {
            margin:0; padding:0;
            font-size: 14px;
        }
        body
        {

        }
        body, dl, dd, h1, h2, h3, h4, h5, h6, p, form {margin:0;}
    </style>
</head>
<body>
<canvas id="demoCanvas" width="500" height="300"></canvas>

<canvas id="demoLine" width="500" height="300"></canvas>
<script type="text/javascript" src="https://s.ssl.qhimg.com/static/1c44f7af3eca2a0d/jquery-1.9.1.js" ></script>
<script type="text/javascript" src="./js/easeljs-0.8.2.combined.js" ></script>
<script type="text/javascript" src="./js/tweenjs-0.6.2.combined.js" ></script>
<script>
    function init() {
        // code here.

        /*
        *
        * 画圆
        * */
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        stage.update();

        createjs.Tween.get(circle, { loop: true })
                .to({ x: 400 }, 1000, createjs.Ease.getPowInOut(4))
                .to({ alpha: 0, y: 175 }, 500, createjs.Ease.getPowInOut(2))
                .to({ alpha: 0, y: 225 }, 100)
                .to({ alpha: 1, y: 200 }, 500, createjs.Ease.getPowInOut(2))
                .to({ x: 100 }, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);

        /*
         *
         * 画线
         * */

        var stage1 = new createjs.Stage("demoLine");
        var g = new createjs.Graphics();
        g.setStrokeStyle(8,"round");
        g.beginStroke(createjs.Graphics.getRGB(0,0,0));
        g.beginFill(createjs.Graphics.getRGB(255,0,0));
        g.moveTo(40,40).lineTo(100,14);
        var s = new createjs.Shape(g);
        stage1.addChild(s);
        stage1.update();






    }
    init();
</script>

</body>
</html>
